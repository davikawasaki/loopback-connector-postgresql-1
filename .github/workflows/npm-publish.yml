# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Discord notification with commit
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
      - name: Discord notification with commit
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'Project {{ EVENT_PAYLOAD.repository.full_name }} is being tested for package deployment on Github Packages.'
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '9.6'
          postgresql db: 'test'
          postgresql user: 'postgres'
          postgresql password: 'postgres'
      - name: Wait / Sleep
        uses: jakejarvis/wait-action@v0.1.0
        with:
          time: '10s'
      - name: Collect Docker Logs
        uses: jwalton/gh-docker-logs@v1.0.0
      - name: Check running containers
        run: docker ps -a
      - run: POSTGRESQL_HOST=localhost POSTGRESQL_PORT=5432 POSTGRESQL_USER=postgres POSTGRESQL_PASSWORD=postgres POSTGRESQL_DATABASE=test CI=false npm test
      - name: Discord notification for test success
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
        args: 'Tests for project {{ EVENT_PAYLOAD.repository.full_name }} executed succesfully. Package deployment on Github Packages will start.'
      - name: Discord notification for test failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
        args: 'Tests for project {{ EVENT_PAYLOAD.repository.full_name }} failed. Check and fix errors, then start deployment again.'
      - name: Discord notification for test cancel
        if: ${{ canceled() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
        args: 'Tests for project {{ EVENT_PAYLOAD.repository.full_name }} have been canceled. Deployment progress will stop.'
